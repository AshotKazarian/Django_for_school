<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ArtProject{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{% url 'home' %}" class="logo">ArtProject</a>
                <div class="nav-links">
                    <a href="{% url 'home' %}">Лента</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}">Мой профиль</a>
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline">Выйти</button>
                        </form>
                    {% else %}
                        <form method="post" action="{% url 'login' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline">Войти</button>
                        </form>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>

</html>
